<div class="container" *ngIf="!unlockToken">
  <div class="row justify-content-md-center">
    <mat-card class="mt-5 mb-3 col-md-8">
      <mat-card-header>
        <mat-card-title>GraphQL Sample App</mat-card-title>
        <mat-card-subtitle>Unlock Account</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="initiateUnlockAccount()">
          <mat-form-field appearance="outline" class="col-12">
            <mat-label><mat-icon>person</mat-icon>Email</mat-label>
            <input
              matInput
              formControlName="username"
              type="email"
              minlength="8"
              maxlength="255"
              email
              [ngClass]="{ 'is-invalid': (submitted || usernameTouched) && form.controls.username.errors }"
              (blur)="usernameTouched = true"
            >
            <div *ngIf="(submitted || usernameTouched) && form.controls.username.errors" class="invalid-feedback">
              <div *ngIf="form.controls.username.errors.required">Email is required</div>
              <div *ngIf="form.controls.username.errors.minlength">Email must be at least 8 characters</div>
              <div *ngIf="form.controls.username.errors.maxlength">Email must be most least 255 characters</div>
              <div *ngIf="form.controls.username.errors.email">Email must be an email address</div>
            </div>
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            class="me-3 float-end col-md-3 col-6"
            [disabled]="loading">
            Unlock <mat-icon *ngIf="loading"><mat-spinner diameter="20"></mat-spinner></mat-icon>
          </button>

          <a
            mat-button
            class="me-3 float-end col-md-2 col-6"
            color="accent"
            routerLinkActive="mat-flat-button"
            [routerLink]="''"
          >Cancel</a>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="container" *ngIf="unlockToken">
  <div class="row justify-content-md-center">
    <mat-card class="mt-5 mb-3 col-md-8">
      <mat-card-header>
        <mat-card-title>GraphQL Sample App</mat-card-title>
        <mat-card-subtitle>Unlocking account, please wait...</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="d-flex justify-content-center">
          <mat-spinner diameter="60"></mat-spinner>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
