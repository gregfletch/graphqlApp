<div class="container">
  <div class="row justify-content-md-center">
    <mat-card class="mt-5 mb-3 col-md-8">
      <mat-card-header>
        <mat-card-title>GraphQL Sample App</mat-card-title>
        <mat-card-subtitle>Reset Password</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submitResetForm()">
          <mat-form-field appearance="outline" class="col-12" *ngIf="!resetToken">
            <mat-label><mat-icon>person</mat-icon>Email</mat-label>
            <input
              matInput
              formControlName="username"
              type="email"
              minlength="8"
              maxlength="255"
              email
              [ngClass]="{ 'is-invalid': (submitted || usernameTouched) && form.controls.username.errors }"
              (blur)="usernameTouched = true"
            >
            <div *ngIf="(submitted || usernameTouched) && form.controls.username.errors" class="invalid-feedback">
              <div *ngIf="form.controls.username.errors.required">Email is required</div>
              <div *ngIf="form.controls.username.errors.minlength">Email must be at least 8 characters</div>
              <div *ngIf="form.controls.username.errors.maxlength">Email must be most least 255 characters</div>
              <div *ngIf="form.controls.username.errors.email">Email must be an email address</div>
            </div>
          </mat-form-field>

          <mat-form-field appearance="outline" class="col-12" *ngIf="resetToken">
            <mat-label><mat-icon>lock</mat-icon>Password</mat-label>
            <input
              matInput
              formControlName="password"
              type="password"
              minlength="8"
              maxlength="128"
              [ngClass]="{ 'is-invalid': (submitted || passwordTouched) && form.controls.password.errors }"
              (blur)="passwordTouched = true"
            >
            <div *ngIf="(submitted || passwordTouched) && form.controls.password.errors" class="invalid-feedback">
              <div *ngIf="form.controls.password.errors.required">Password is required</div>
              <div *ngIf="form.controls.password.errors.minlength">Password must be at least 8 characters</div>
              <div *ngIf="form.controls.password.errors.maxlength">Password must be at most 128 characters</div>
            </div>
          </mat-form-field>

          <button
            mat-raised-button
            color="primary"
            class="mr-3 float-right col-md-3 col-6"
            [disabled]="loading">
            Reset Password <mat-icon *ngIf="loading"><mat-spinner diameter="20"></mat-spinner></mat-icon>
          </button>

          <a
            mat-button
            class="mr-3 float-right col-md-2 col-6"
            color="accent"
            routerLinkActive="mat-flat-button"
            [routerLink]="''"
          >Cancel</a>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
