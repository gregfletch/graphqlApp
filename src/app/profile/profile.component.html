<mat-tab-group mat-align-tabs="center" class="h-100">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon me-3">account_circle</mat-icon>
      Account Info
    </ng-template>

    <app-profile-user-info></app-profile-user-info>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon me-3">security</mat-icon>
      Security
    </ng-template>

    <app-profile-security></app-profile-security>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon me-3">history</mat-icon>
      Login History
    </ng-template>

    <app-profile-login-activity></app-profile-login-activity>
  </mat-tab>
</mat-tab-group>
